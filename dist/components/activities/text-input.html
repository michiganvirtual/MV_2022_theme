<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://mv-2022-theme.netlify.app/output.css"
    />
    <script src="https://mv-2022-theme.netlify.app/main.js"></script>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1 class="" aria-hidden="true">Reflection Form</h1>
        <hr class="border-t-10 border-green w-12 mb-4" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
          optio cum tempora, deleniti et odio odit voluptates earum dolorum
          quibusdam ipsa quos. Architecto omnis magnam ratione est perspiciatis,
          velit nulla.
        </p>
        <form id="reflection-form" class="space-y-4">
          <div>
            <label
              for="reflection"
              class="block text-sm font-medium text-dark-gray"
              >Reflection:</label
            >
            <textarea
              id="reflection"
              name="reflection"
              class="w-full px-4 py-2 rounded border focus:outline-none focus:border-blue-400"
              rows="4"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="bg-ada-orange text-white hover:bg-dark-gray font-bold py-4 px-8 rounded-md"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
      var interaction = {
        id: "1", // Unique identifier for the interaction
        type: "fill-in", // Type of interaction (fill-in is used for text input)
        student_response: "User's response", // The learner's response from the form field
        result: "correct", // The result of the interaction (can be "correct," "incorrect," or "neutral")
      };
      document
        .getElementById("reflection-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const reflectionTextarea = document.getElementById("reflection");
          if (reflectionTextarea.value.trim() === "") {
            alert(
              "Reflection cannot be empty. Please provide your reflection."
            );
            return;
          } else {
            interaction.student_response = reflectionTextarea.value;
            alert("Reflection submitted. Thank you!");
            reflectionTextarea.value = "";
          }
        });
    </script>
  </body>
</html>
