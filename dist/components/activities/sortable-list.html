<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../../output.css" />
    <script src="../../main.js"></script>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <header
      class="flex justify-center"
      style="
        background-image: linear-gradient(180deg, #115e6e 0%, #093c44 100%);
      "
    >
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <span>General Text Templates</span><br /><span
          class="text-lg md:text-xl font-body font-extrabold lg:w-2/3"
        >
          Start Shell
        </span>
      </div>
    </header>
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1>Sortable List Activity</h1>
        <hr class="border-t-10 border-green w-12 mb-4" />
        <div id="sortable-list">
          <div draggable="true" data-order="3" id="item-1">Item 1</div>
          <div draggable="true" data-order="1" id="item-2">Item 2</div>
          <div draggable="true" data-order="2" id="item-3">Item 3</div>
          <!-- More items as needed -->
          <button id="submit">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
