<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../../output.css" />
    <script src="../../main.js"></script>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1>Checklist</h1>
        <hr class="border-t-10 border-green w-12 mb-4" />
        <form action="">
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-1" id="" />
            <label for="option-1"
              >Hosting a zoom meeting to discuss results of your programâ€™s
              annual evaluation.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-2" id="" />
            <label for="option-2"
              >Recording a video that shares results of a staff and family
              satisfaction survey and sending home a flier that summarizes the
              same results.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-3" id="" />
            <label for="option-3"
              >Sending a mid-year survey to staff and families in multiple
              languages and modalities, for example online and paper.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-4" id="" />
            <label for="option-4"
              >Creating an email address and physical feedback mailbox
              specifically for program feedback from families and staff that is
              routinely checked on a schedule.</label
            >
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-5" id="" />
            <label for="option-5"
              >Linking evaluation results on your program website.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-6" id="" />
            <label for="option-6"
              >Creating a parent advisory board to help collect feedback and
              data from the community.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-7" id="" />
            <label for="option-7"
              >Keeping a binder of assessment results, goals, and progress in a
              location where community stakeholders can find it.
            </label>
          </div>
          <div class="flex mb-2">
            <input type="checkbox" class="mr-2" name="option-8" id="" />
            <label for="option-8"
              >Posting program goals and progress on bulletin boards around the
              program site.
            </label>
          </div>

          <button
            type="submit"
            class="text-white bg-ada-orange hover:bg-dark-gray hover:underline font-bold md:text-xl rounded-md py-4 px-8 mb-4"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
