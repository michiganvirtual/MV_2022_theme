<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="../../output.css" />
    <script src="../../main.js"></script>

    <link
      rel="icon"
      href="https://michiganvirtual.org/wp-content/uploads/2021/10/cropped-mv-favicon-32x32.png"
      sizes="32x32"
    />
    <style>
      #guidelines select {
        background-color: #093c44;
        color: #ffffff;
        border-radius: 0.375rem;
      }
      #guidelines select option {
        background-color: #093c44;
        color: #ffffff;
      }
      @media screen and (min-width: 768px) {
        #guidelines select {
        }
      }
    </style>
  </head>
  <body class="font-body w-full overflow-x-hidden">
    <main>
      <div class="container mx-auto px-4 lg:px-24 py-12">
        <h1>Guidelines for Developmentally Appropriate Practice in Action</h1>
        <hr class="border-t-10 border-green w-12 mb-4" />
        <p>
          Based on the DAP principles outlined in Lesson 2, the following
          guidelines address decisions that early childhood professionals make
          in six key and interrelated areas of practice.
        </p>
        <form id="guidelines">
          <div class="mb-4">
            <label
              class="block text-dark-gray font-bold mb-2"
              for="most-effective"
            >
              The guideline I feel most effective in is:
            </label>
            <div class="relative">
              <select
                required
                name="most-effective"
                id="most-effective"
                class="block appearance-none w-full bg-white border border-light-gray px-4 py-2 pr-8 rounded shadow leading-tight focus:to-blue-500"
              >
                <option>Choose a guideline</option>
                <option>Create a Caring Community of Learners</option>
                <option>Engage in Community Relationships</option>
                <option>Observe and Assess Children’s Development</option>
                <option>Teach to Enhance Development and Learning</option>
                <option>Plan an Engaging Curriculum</option>
                <option>Demonstrate Professionalism</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-white"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill="#ffffff"
                    d="M5.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.576 0 0.436 0.445 0.408 1.197 0 1.615l-4.695 4.502c-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.787-0.335l-4.695-4.502c-0.408-0.418-0.436-1.17 0-1.615z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="mb-8">
            <label class="block text-dark-gray font-bold mb-2" for="proficient">
              Three ways I demonstrate proficiency in this are:
            </label>
            <textarea
              required
              id="assessment"
              rows="3"
              name="proficient"
              id="proficient"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your feedback here"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="block text-dark-gray font-bold mb-2" for="improve">
              The guideline I’d most like to work on implementing better is:
            </label>
            <div class="relative">
              <select
                required
                name="improve"
                id="improve"
                class="block appearance-none w-full bg-white border border-light-gray px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-blue-500"
              >
                <option>Choose a guideline</option>
                <option>Create a Caring Community of Learners</option>
                <option>Engage in Community Relationships</option>
                <option>Observe and Assess Children’s Development</option>
                <option>Teach to Enhance Development and Learning</option>
                <option>Plan an Engaging Curriculum</option>
                <option>Demonstrate Professionalism</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-white"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill="#ffffff"
                    d="M5.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.576 0 0.436 0.445 0.408 1.197 0 1.615l-4.695 4.502c-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.787-0.335l-4.695-4.502c-0.408-0.418-0.436-1.17 0-1.615z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="mb-8">
            <label
              class="block text-dark-gray font-bold mb-2"
              for="three-steps"
            >
              Three ways or steps I plan to take to implement this guideline
              are:
            </label>
            <textarea
              required
              rows="3"
              id="three-steps"
              name="three-steps"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-blue-500"
              placeholder="Enter your feedback here"
            ></textarea>
          </div>

          <div class="mb-4">
            <label
              class="block text-dark-gray font-bold mb-2"
              for="more-questions"
            >
              The guideline I have more questions about is:
            </label>
            <div class="relative">
              <select
                required
                name="more-questions"
                id="more-questions"
                class="block appearance-none w-full bg-white border border-light-gray px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
              >
                <option>Choose a guideline</option>
                <option>Create a Caring Community of Learners</option>
                <option>Engage in Community Relationships</option>
                <option>Observe and Assess Children’s Development</option>
                <option>Teach to Enhance Development and Learning</option>
                <option>Plan an Engaging Curriculum</option>
                <option>Demonstrate Professionalism</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-white"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill="#ffffff"
                    d="M5.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.576 0 0.436 0.445 0.408 1.197 0 1.615l-4.695 4.502c-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.787-0.335l-4.695-4.502c-0.408-0.418-0.436-1.17 0-1.615z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="mb-8">
            <label
              class="block text-dark-gray font-bold mb-2"
              for="three-questions"
            >
              Three questions I have are:
            </label>
            <textarea
              required
              name="three-questions"
              id="three-questions"
              rows="3"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-dark-gray leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your feedback here"
            ></textarea>
          </div>

          <!-- Repeat the above block for 'work on implementing' and 'have more questions' sections -->

          <div class="flex items-center justify-between my-4">
            <button
              class="bg-ada-orange hover:bg-dark-gray text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Submit
            </button>
          </div>
          <h2 id="feedback" aria-live="polite" class="invisible">
            Thank you for submitting your feedback!
          </h2>
        </form>
      </div>
    </main>
    <script>
      document
        .getElementById("guidelines")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("feedback").classList.remove("invisible");
        });
    </script>
  </body>
</html>
